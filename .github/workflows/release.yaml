name: Release

on: [push]
# on:
#   push:
#     branches:
#       - master

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        go mod vendor

    - name: Release
      run: |
        echo $GITHUB_TOKEN
        make version